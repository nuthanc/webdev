<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon header</title>
    <link rel="stylesheet" href="amazon_header.css" />
  </head>
  <body>
    <nav class="header">
      <img
        src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
        alt=""
        class="header__logo"
      />
      <input type="text" class="header__search" />
      <a>
        <div class="header__option">
          <span class="header__optionLineOne">Hello,</span>
          <span>Nuthan</span>
        </div>
      </a>
      <a>
        <div class="header__option">
          <span class="header__optionLineOne">Returns,</span>
          <span>&Orders</span>
        </div>
      </a>
      <a>
        <div class="header__option">
          <span class="header__optionLineOne">Try</span>
          <span>Prime</span>
        </div>
      </a>
    </nav>
  </body>
</html>
