<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="/" method="GET">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" />
      </div>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" />
      <div>Email: <input type="email" /></div>
      <div>Password: <input type="password" max="5"/></div>
      <div>Birthday: <input type="date" /></div>
      Gender:
      <input type="radio" name="gender" value="Male" />Male
      <input type="radio" value="Female" />Female
      <input type="radio" name="gender" value="Other" required />Other<br />
      Pets:<br />
      <input type="checkbox" name="Pets" value="Dog"/>Dog<br>
      <input type="checkbox" name="Pets"/>Cat<br>
      <input type="checkbox" name="Pets"/>Turtle<br>
      <div>
        Cars:
        <select name="cars" id="">
          <option value="Audi">Audi</option>
          <option value="Benz">Benz</option>
        </select>
      </div>
      <input type="submit" value="Register" />
      <input type="reset" />
    </form>
  </body>
</html>
